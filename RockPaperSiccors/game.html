<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock Paper Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>

<body style="position: relative;">

  <img src="start.png" id="background" class="img-fluid">

  <div class="container fluid col-md-3 mt-5" style="position: absolute; top: 15%; left: 38%;">
    <div class="row">
      <div class="col-lg-3 col-md-3">
        <button id="Rock" onclick="playGame('Rock')" class="btn btn-light btn-lg mb-3">Rock</button>
      </div>
      <div class="col-lg-3 col-md-3">
        <button id="Paper" onclick="playGame('Paper')" class="btn btn-light btn-lg mb-3">Paper</button>
      </div>
      <div class="col-lg-3 col-md-3">
        <button id="Scissors" onclick="playGame('Scissors')" class="btn btn-light btn-lg mb-3">Scissors</button>
      </div>
    </div>


    <div id="resultBox" style="display: none;">
      <p id="playerChoice"></p>
      <p id="computerChoice"></p>
      <p id="result"></p>
    </div>
  </div>

  <script>
    const answers = ['Rock', 'Paper', 'Scissors'];

    function generateComputerAnswer() {
      const randomIndex = Math.floor(Math.random() * answers.length);
      return answers[randomIndex];
    }

    function playGame(playerChoice) {
      const computerChoice = generateComputerAnswer();

      document.getElementById("playerChoice").textContent = `Player chose: ${playerChoice}`;
      document.getElementById("computerChoice").textContent = `Computer chose: ${computerChoice}`;

      const result = calculateResult(playerChoice, computerChoice);

      document.getElementById("result").textContent = `Result: ${result}`;

      document.getElementById("resultBox").style.display = "block";
    }

            
        function calculateResult(playerChoice, computerChoice) {
    if (playerChoice === 'Rock' && computerChoice === 'Scissors') return 'Player wins';
    if (playerChoice === 'Paper' && computerChoice === 'Rock') return 'Player wins';
    if (playerChoice === 'Scissors' && computerChoice === 'Paper') return 'Player wins';

    if (playerChoice === computerChoice) return 'Draw';

    return 'Computer wins';
}

   

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
</body>

</html>
