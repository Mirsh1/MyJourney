  <div class="container">
    <div class="container-fluid">
      <form class="row g-3 p-3 needs-validation">
  
        <div class="col-md-4">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" placeholder="name@example.com" required>
             <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
        </div>
        <div class="col-md-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <div class="invalid-feedback">
            Password must be at least 8 characters.
        </div>
        </div>
        <div class="col-md-4">
          <label for="passwordconfirm" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="passwordconfirm" required>
        </div>
  
        <div class="col-md-12">
          <label for="additionalInfo" class="form-label">Additional information</label>
          <textarea class="form-control" id="additionalInfo" rows="3" placeholder="please write any additonal information here"></textarea>
        </div>

        <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                Agree to terms and conditions
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>

        <div class="d-grid gap-2">
            <br>
                  <button class="btn btn-custom" type="submit">Submit</button>
              </div>
  
      </form>
