
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset=utf-8 />
        <title>Activity 2 - Vanilla JS DOM</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head> 
    <body>

        <div class="container p-3">          

        <p id ='text'> Input Radius value and get volume of a sphere</p> 
     
        <div class="row">
            <div class="col-md-6">
                    <label for="radiusInput" class="form-label">Radius</label>
                    <input type="number" class="form-control" id="radiusField">
                  </div>
                </div>
            
                <div class="row">
                    <div class="col-md-6">
                    <label id="result" for="volumeOutput" class="form-label">volume</label>
                    <input type="number" class="form-control" id="volumeField">
                  </div>


            </div>
            <div class="col-md-6 p-3">
        <button id="result"
        onclick="result()">Calculate</button>
        <script>
            function result() {
                let radiusInput = document.getElementById("radiusField").value ;
            let volume = (4 / 3) * Math.PI * Math.pow(parseFloat(radiusInput), 3);

            document.getElementById("volumeField").value = volume
        } 
        </script>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    </body>
</html>
